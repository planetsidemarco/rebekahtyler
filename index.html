<!doctype html>
<html lang="en">
  <head>
    <title>Home - Rebekah Tyler</title>
    <meta property="og:image" content="media/fav1.png">
    <meta charset="utf-8" content="width=device-width, initial-scale=1"
      name="viewport" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700'
      rel='stylesheet' type='text/css'>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"></script>
    <link rel="icon" href="media/fav1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/fade.css"> -->
    <!-- <link rel="stylesheet" href="css/nav.css"> -->
    <link rel="stylesheet" href="css/footer.css">
  </head>
  <style>
    /* Media query for smaller screens */
    @media screen and (max-width: 600px) {
      .relativeImage {
        position: static;
        width: 80%;
        margin-bottom: 10px;
      }
    }

    /* Container for the images */
    #imageContainer {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
      cursor: pointer;
    }

    /* Style for the images */
    .relativeImage {
      position: absolute;
      height: auto;
    }

    /* Individual styling for each image */
    #titleName {
      margin-top: 10%;
      margin-left: 5%;
      width: 50%;
      left: 2%;
      cursor: default;
    }

    #tvAntenna {
      margin-top: 5%;
      margin-left: 5%;
      width: 40%;
      left: 26%;
      cursor: default;
    }

    #tvThumbnail {
      margin-top: 26%;
      margin-left: 5%;
      width: 70%;
      left: 0%;
      cursor: pointer;
    }

    #videoContainer {
      position: absolute;
      top: 190px;
      display: none;
      padding: 10px;
      background-color: #f2f2f2; /* Grey background */
      border: 1px solid #ccc; /* Grey border */
    }

    /* Style for the close button */
    #closeButton {
      position: absolute;
      padding-left: 7px;
      padding-right: 7px;
      top: -1px;
      right: -33px;
      font-size: 25px;
      color: #ff0000; /* Dark grey color */
      background:#f2f2f2;
      border: 1px solid #ccc; /* Grey border */
      cursor: pointer;
    }

    /* Media bar styles */
    #mediaBar {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(150%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      z-index: 1000; /* Ensure the mediaBar is on top of other elements */
      overflow-x: auto; /* Add overflow-x property to enable horizontal scrolling on smaller screens */
    }

    /* Logo styles */
    .mediaBarLogo {
      width: 35px; /* Adjust the width as needed */
      margin-left: 10px; /* Adjust the margin as needed */
    }

    /* Logo styles */
    .mediaBarLogo:hover {
      filter: brightness(120%);
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 800px) {
      #mediaBar {
        transform: translateX(40%);
      }
    }

    /* Media bar styles */
    #navbar {
      position: fixed;
      right: 29%;
      top: 15%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      z-index: 1000; /* Ensure the mediaBar is on top of other elements */
      overflow-x: auto; /* Add overflow-x property to enable horizontal scrolling on smaller screens */
    }

    /* Logo styles */
    .navBarLogo {
      width: 150px; /* Adjust the width as needed */
      margin-left: 10px; /* Adjust the margin as needed */
      margin-bottom: 0px;
    }

    /* Logo styles */
    .navBarLogo:hover {
      filter: brightness(120%);
    }

  </style>

  <body>
    <!-- Media bar with logos -->
    <div id="mediaBar">
      <a href="https://www.facebook.com/profile.php?id=100031026657255"
        target="_blank">
        <img src="media/facebook.png" alt="Logo 1" class="mediaBarLogo">
      </a>
      <a href="https://twitter.com/RebekahTyler"
        target="_blank">
        <img src="media/twitter.png" alt="Logo 2" class="mediaBarLogo">
      </a>
      <a href="https://www.instagram.com/rebekah_tyler_author/?hl=en"
        target="_blank">
        <img src="media/instagram.png" alt="Logo 3" class="mediaBarLogo">
      </a>
    </div>

    <!-- Navbar with logos -->
    <div id="navbar">
      <a href="#">
        <img src="media/homeHeading.png" alt="Logo 1" class="navBarLogo">
      </a>
      <a href="#">
        <img src="media/bioHeading.png" alt="Logo 2" class="navBarLogo">
      </a>
      <a href="#">
        <img src="media/bookHeading.png" alt="Logo 3" class="navBarLogo">
      </a>
      <a href="#">
        <img src="media/blogHeading.png" alt="Logo 4" class="navBarLogo">
      </a>
      <a href="#">
        <img src="media/contactHeading.png" alt="Logo 5" class="navBarLogo">
      </a>
      <a href="#">
        <img src="media/shopHeading.png" alt="Logo 6" class="navBarLogo">
      </a>
    </div>

    <!-- CONTENT -->
    <div>
      <div class="scroll-box">
        <div class="content-div">
          <div id="imageContainer">
            <img class="relativeImage" id="titleName" src="media/logo.png">
            <img class="relativeImage" id="tvAntenna" src="media/tv-antenna.png">
            <img class="relativeImage" id="tvThumbnail"
              src="media/widescreen-tv-rebekah.png" alt="Click to play"
              onclick="openVimeoModal()" />

            <div id="videoContainer">
              <span id="closeButton" onclick="closeVimeoModal()">&times;</span>
              <iframe
                src="https://player.vimeo.com/video/73664039?h=272977b605"
                width="640"
                height="360"
                frameborder="1"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
              </iframe>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="footer-div">

          <a href="https://planetsidemarco.github.io/rebekahtyler/"
            class="footer-text"><div>&copy 2023 Rebekah Tyler. All Rights
              Reserved.</div></a>
        </div>
      </div>
    </div>

    <script>
      var videoContainer = document.getElementById('videoContainer');
      var closeButton = document.getElementById('closeButton');
      
      function openVimeoModal() {
        videoContainer.style.display = 'block';
        document.addEventListener('mousedown', outsideClickHandler);
      }
    
      function closeVimeoModal(event) {
        videoContainer.style.display = 'none';
        document.removeEventListener('mousedown', outsideClickHandler);
      }
    
      function outsideClickHandler(event) {
        // Check if the clicked element is outside the videoContainer
        if (!videoContainer.contains(event.target)) {
          closeVimeoModal();
        }
      }
    
      closeButton.addEventListener('mousedown', closeVimeoModal);
    </script>

  </body>
</html>
